<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
    rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""
    />

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <style>
        #myMap{
            height: 300px;
        }
    </style>

    <title>Weather Data</title>
</head>

<body>
    <h1>Weather Data</h1>

        <label for="moody">Enter a data into the server</label>
        <input id="mood" value="mood"/>
        <button id="submit">Submit your mood</button>

        <div id="myMap"></div>

    <div id="dataDBdisplay"></div>

    <script>
        "use strict";

        const mymap = L.map('myMap').setView([0, 0], 1);
        const attribution =  '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer( tileURL, { attribution });
        var myIcon = L.icon({
                            iconUrl: 'International_Space_Station.svg',
                            iconSize: [38, 95],
                            iconAnchor: [22, 94],
                            popupAnchor: [-3, -76],
                            shadowUrl: 'my-icon-shadow.png',
                            shadowSize: [68, 95],
                            shadowAnchor: [22, 94]
                        });
        const marker = L.marker([0, 0], {icon: myIcon}).addTo(mymap);

        tiles.addTo(mymap);

        /* Location */
        async function submitLocation( lat, lon, mood, weather, aq ){
            const data = { lat, lon, mood, weather, aq };
            console.log('data send to server', data);
            const options = {
                method:'POST',
                body: JSON.stringify(data),
                headers: {"Content-Type": "application/json"},
            };
            
            const response = await fetch('/api', options);
            const json = await response.json();

            console.log('location submitted', json); 
        }

        let lat = 0, lon = 0;
        let weatherData = {}, aq = {};
        
        if('geolocation' in navigator) {
            /* geolocation is available */
            console.log('geolocation available');
            navigator.geolocation.getCurrentPosition( async (position) => {
                
                console.log(position.coords.latitude, position.coords.longitude);
                lat = position.coords.latitude;
                lon = position.coords.longitude;

                marker.setLatLng([lat, lon]);
                mymap.setView([lat, lon]);

                const api_url = `/weather/${lat}/${lon}`;
                const response = await fetch(api_url);
                const json = await response.json();
                console.log('OW stuff', json);

                const paragraph = document.createElement('h1');
                const temp = document.createElement('div');
                const hum = document.createElement('div');
                const weather = document.createElement('div');
                const wind = document.createElement('div');
                const root = document.createElement('div');

                weatherData = json.weather;
                aq = json.air_quality;

                paragraph.textContent = 'Weather today in ' + json.weather.name;
                temp.textContent = json.weather.main.temp/10 + 'ºC';
                hum.textContent = 'Humidity ' + json.weather.main.humidity + '%';
                weather.textContent = json.weather.weather[0].main;
                wind.textContent = 'Wind speed: ' + json.weather.wind.speed + ' km/h';

                const paragraph_aq = document.createElement('h2');
                const param0 = document.createElement('div');
                const param1 = document.createElement('div');
                const gas = document.createElement('div');

                paragraph_aq.textContent = 'Air quality ' + json.weather.name;
                param0.textContent = json.air_quality.results[0].measurements[0].parameter + ' ' + json.air_quality.results[0].measurements[0].value + ' ' + json.air_quality.results[0].measurements[0].unit;
                param1.textContent = json.air_quality.results[0].measurements[1].parameter + ' ' + json.air_quality.results[0].measurements[1].value + ' ' + json.air_quality.results[0].measurements[1].unit;
                
                root.append( paragraph, temp, hum, weather, wind, paragraph_aq, param0, param1);
                document.body.append(root);
                
                /*
                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = lon;
                marker.setLatLng([lat, lon]);
                mymap.setView([lat, lon]);
                */
            });
        } 
        else {
            /* geolocation IS NOT available */
            console.log('geolocation not available');
        }

        const buttonSubmit = document.getElementById("submit");
        buttonSubmit.addEventListener('click', () =>{
            const moodvar= document.getElementById("mood").value;
            console.log(mood);
            submitLocation( lat, lon, moodvar, weatherData, aq );
        });

        // 2.5 -> Querying DB
        getData();

        async function getData() {
            const response = await fetch('/api');
            const data = await response.json();
            console.log('getdata ', data);

            data.forEach( item => {
                const paragraph = document.createElement('p');
                const date = document.createElement('div');
                const geo = document.createElement('div');
                const root = document.createElement('div');
                const mood = document.createElement('div');

                const dateString = new Date(item.timestamp).toLocaleTimeString();

                mood.textContent = `mood: ${item.mood}`;
                date.textContent = dateString;
                geo.textContent = `${item.lat}, ${item.lon}`;

                // Display a marker on the map
                const marker = L.marker([item.lat, item.lon], {icon: myIcon}).addTo(mymap);
                const txt = `The weather round here in ${item.lat}, ${item.lon}is ...`;

               /* is ${item.weatherData.summary},
                with a temperature of ${item.weather.temperature} ºC. The PM concentration is of (${item.air_quality.parameter}) is
                ${item.air_quality.value} ${item.air_quality.unit}, last read on ${item.air_quality.lastUpdated} */

                marker.bindPopup(txt);
                
                root.append( paragraph, mood, geo, date);
                document.body.append(root);
            });
        }

    </script>
</body>
</html>
